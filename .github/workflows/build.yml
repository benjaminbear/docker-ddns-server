---
name: 'build go project'

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        run: |
          cd dyndns
          go build -v ./...

      - name: Test
        run: |
          cd dyndns
          go test -v ./...